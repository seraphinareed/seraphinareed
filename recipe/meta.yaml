{% set name = "gdk-pixbuf" %}
{% set version = "2.36.12" %}
{% set sha256 = "fff85cf48223ab60e3c3c8318e2087131b590fd6f1737e42cb3759a3b427a334" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    sha256: {{ sha256 }}
    url: http://ftp.gnome.org/pub/gnome/sources/{{ name }}/{{ '.'.join(version.split('.')[:2]) }}/{{ name }}-{{ version }}.tar.xz
    patches:
      - 0001-changed-perl-script-to-use-env.patch
      - no-shared-mime-info.patch

build:
  number: 1005
  skip: True  # [win]
  run_exports:
    # https://abi-laboratory.pro/?view=timeline&l=gdk-pixbuf
    - {{ pin_subpackage('afterimage', max_pin='x') }}

requirements:
  build:
    - pkg-config
    - {{ compiler('c') }}
    - make
  host:
    - gettext  # [osx]
    - glib
    - gobject-introspection
    - make
    - jpeg
    - libtiff
    - libpng
    - zlib
  run:
    - gettext  # [osx]
    - glib
    - gobject-introspection
    - jpeg
    - libtiff
    - libpng
    - zlib

test:
  commands:
    - gdk-pixbuf-csource --version
    - gdk-pixbuf-query-loaders --help
    - gdk-pixbuf-pixdata --help

about:
  home: https://developer.gnome.org/gdk-pixbuf/
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: "GdkPixbuf is a library for image loading and manipulation."

extra:
  recipe-maintainers:
    - notestaff
    - pkgw
